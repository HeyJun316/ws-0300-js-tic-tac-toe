<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link href="stylesheets/index.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <!-- write your html -->
  <div class="l-container">
    <div class="l-main">
      <div class="header">
        <h1>
          TIC TAC TOE
        </h1>
      </div>
      <div class="l-display">
        <div class="turn">
          <div class="turn-item circle active">○</div>
          <div class="turn-item cross">×</div>
        </div>
        <div class="state"><span class='underbar'></span>
        </div>
      </div><!-- display -->
      <div class="l-table">
        <table class="table">
          <tbody>
            <tr class="row">
              <td class="cell" id="0"></td>
              <td class="cell" id="1"></td>
              <td class="cell" id="2"></td>
            </tr>
            <tr class="row">
              <td class="cell" id="3"></td>
              <td class="cell" id="4"></td>
              <td class="cell" id="5"></td>
            </tr>
            <tr class="row">
              <td class="cell" id="6"></td>
              <td class="cell" id="7"></td>
              <td class="cell" id="8"></td>
            </tr>
          </tbody>
        </table>
      </div><!-- l-table -->
      <div class="footer">
        <div class="message">starting...</div>
        <div>
          <a class="button" id="restart">RESTART</a>
        </div>
      </div><!-- footer -->
    </div><!-- l-main -->
  </div><!-- l-container -->
  <script type="text/javascript" src="js/function.js"></script>
</body>

</html>
